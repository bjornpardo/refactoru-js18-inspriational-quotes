<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="announcement" class="message"></div>

	<div class="container">
		<h1>Inspirational Quotes</h1>
		<form class="form-horizontal" role="form"id="quote-form">
			<div class="form-group">
				<textarea type="text" class="quote" name="quote" placeholder="Quote"></textarea>
			</div>

			 <div class="form-group">
				<input type="text" class="author" name="author" placeholder="Author">
			</div>

			<div class="form-group">
				<input type="number" name="star" data-max="5" data-min="1" name="rating" id="some_id" class="rating star" />
			</div>

			<div class="form-group">	
				<button type="submit" class="btn btn-default" value="Submit">Submit</button>

			</div>

		</form>

		<h1 id="quotes">Quotes of the Day</h1>
			<ul id="quotes">
				
			</ul>

		<!-- <button id="doSort">Sort by Rating</button> -->

	</div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="tinysort.js" type="text/javascript"></script>
  <script src="star.js" type="text/javascript"></script>
  <script src="main.js"></script>

</body>
</html>
